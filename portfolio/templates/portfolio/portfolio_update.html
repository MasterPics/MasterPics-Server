{% extends 'core/layout.html' %}

{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/portfolio_update.css' %}">
{% endblock stylesheet %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    
    {{ formset.management_form }}
    {% for form in formset %}
            {{ form }}
    {% endfor %}
    <input type="submit" value="저장하기">
</form>
{% endblock content%}
